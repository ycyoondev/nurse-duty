{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
  <header>
    <p class="display-6 text-center fw-bold title">Login Page</p>

    <div class="d-flex justify-content-end">
      {% if request.user.is_authenticated %}
      {% else %}
        <p><a id="account-btn" class="btn btn-outline-primary fw-bold" href="{% url 'accounts:signup' %}" role="button">회원 가입</a></P>
      {% endif %}
    </div>
  </header>

  <hr class="mt-3 mb-5">
  
  <section>
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="d-flex justify-content-end mt-5">
        <button id="update-btn" class="btn btn-outline-primary fw-bold" type="submit">확인</button>
      </div>
    </form>
  </section>
{% endblock content %}
