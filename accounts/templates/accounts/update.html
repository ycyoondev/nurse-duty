{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
  <header>
    <p class="display-6 text-center fw-bold title">Accounts Update Page</p>

    <div class="d-flex justify-content-end">
      <form action="{% url 'accounts:delete' %}" method="POS">
        <button id="account-btn" class="btn btn-outline-danger fw-bold" type="submit">회원 탈퇴</button>
      </form>
    </div>
  </header>
  
  <hr class="mt-3 mb-5">

  <section>
    <form action="{% url 'accounts:update' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% comment %} {{ form.as_p }} {% endcomment %}
      <div class="d-flex justify-content-end">
        <a id="update-btn" class="btn btn-outline-success mx-2 fw-bold" href="{% url 'accounts:profile' user.pk %}" role="button">뒤로 가기</a>
        <button id="account-btn" class="btn btn-outline-primary fw-bold" type="submit">확인</button>
      </div>
    </form>
  </section>
{% endblock content %}
